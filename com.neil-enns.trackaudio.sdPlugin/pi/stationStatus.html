<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Callsign">
      <sdpi-textfield
        setting="callsign"
        placeholder="Station callsign, e.g. SEA_GND"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Listen to">
      <sdpi-radio setting="listenTo" default="rx" columns="4">
        <option value="rx">RX</option>
        <option value="tx">TX</option>
        <option value="xc">XC</option>
        <option value="xca">XCA</option>
      </sdpi-radio>
    </sdpi-item>

    <sdpi-item>
      <sdpi-checkbox
        setting="showLastReceivedCallsign"
        label="Show last received callsign"
      ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Not listening">
      <sdpi-file
        setting="notListeningIconPath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Listening">
      <sdpi-file
        setting="listeningIconPath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Active comms">
      <sdpi-file
        setting="activeCommsIconPath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <script type="text/javascript">
      document
        .querySelector('[setting="listenTo"]')
        .addEventListener("valuechange", function (ev) {
          document.querySelector(
            '[setting="showLastReceivedCallsign"]'
          ).disabled = ev.target.value !== "rx";
        });
    </script>
  </body>
</html>
