<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Callsign">
      <sdpi-textfield
        setting="callsign"
        placeholder="Station callsign, e.g. SEA_GND"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Listen to">
      <sdpi-radio setting="listenTo" default="rx" columns="3">
        <option value="rx">RX</option>
        <option value="tx">TX</option>
        <option value="xc">XC</option>
      </sdpi-radio>
    </sdpi-item>
  </body>
</html>
